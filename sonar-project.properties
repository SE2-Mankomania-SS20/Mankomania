# must be unique in a given SonarQube instance
sonar.projectKey=Mankomania
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Mankomania
sonar.projectVersion=1.0

sonar.binaries=./app/build/intermediates/javac
sonar.java.binaries=./app/build/intermediates/javac/debug
sonar.java.test.binaries=./app/build/intermediates/javac/debugUnitTest

# set java version
sonar.java.source=8

# Path is relative to the sonar-project.properties file. Replace "BACKSLASH" by "SLASH" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./app/src/main/java
sonar.test=./app/src/androidTest/java,./app/src/test/java

# use some plugin to recognize test results
sonar.junit.reportPaths=./app/build/test-results/testDebugUnitTest

sonar.jacoco.reportPaths=./app/build/jacoco/testDebugUnitTest.exec
sonar.coverage.jacoco.xmlReportPaths=./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
sonar.coverage.jacoco.xmlReportsPath=./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

sonar.androidLint.reportPaths=./app/build/reports/lint-results.xml