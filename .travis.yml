language: android
dist: trusty
jdk: openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools

    # The BuildTools version used by your project
    - build-tools-30.0.3

    # The SDK version used to compile your project
    - android-30

    # Additional components
    # - extra-google-google_play_services
    # - extra-google-m2repository
    # - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-x86-android-29
    # - sys-img-armeabi-v7a-android-25


# Emulator Management: Create, Start and Wait
# before_script:
# - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a -c 100M
# - emulator -avd test -no-audio -no-window &
# - android-wait-for-emulator
# - adb shell input keyevent 82 &

script:
  - ./gradlew test jacocoTestReport
  - ./gradlew lint
  - ./gradlew sonarqube

before_install:
  - jdk_switcher use openjdk8             # use java 8 which is the last that is supported by sdkmanager
  - yes | sdkmanager "platforms;android-30"
  - export JAVA_HOME=$HOME/openjdk11             # use java 11 for everything else

addons:
  sonarcloud:
    organization: "se2-mankomania-ss20" # der key der organisation auf sonarcloud.io
    token: $SONAR_TOKEN # Umgebungsvariable auf travis-ci.com


# benachrichtigungen per email ausschalten
notifications:
  email:
    on_success: never # default: change
    on_failure: never # default: always